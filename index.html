<!DOCTYPE html>
<html>

<head>
  <title>Player de Música</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <main>
    <h1>Player de Música</h1>

    <form>
      <label for="fileUpload">Selecione as músicas a serem adicionadas:</label>
      <input type="file" id="fileUpload" multiple>
    </form>

    <ul id="listaMusicas"></ul>

    <audio id="audioPlayer"></audio>

    <div class="player">
      <div class="controles">
        <button id="next"><i class="bi bi-rewind"></i></button>
        <button id="playPause"><i class="bi bi-play-fill"></i></button>
        <button id="prev"><i class="bi bi-fast-forward"></i></i></button>
        <button id="random"><i class="bi bi-shuffle"></i></button>
        <button id="repeat"><i class="bi bi-repeat"></i></button>
        <br>
      </div>
      <div class="progresso-tempo">
        <span id="tempoAtual">00:00</span>
        <div class="progresso" id="progresso">
          <div class="progresso-fill"></div>
        </div>
        <span id="tempoTotal">00:00</span>
      </div>
      <div class="faixa-atual" id="faixaAtual">Tocando:</div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
